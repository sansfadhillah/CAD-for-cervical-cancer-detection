<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Assets/a login/ipb.png" type="image/icon" />
  </head>
  <body>
    <section id="login" class="d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-lg-6 col-sm-3">
            <div class="header">
              <h1>Welcome Black!</h1>
              <p>Welcome back! Please enter your details.</p>
            </div>

            <div class="login-form">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter your email"
              />

              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
                placeholder="Enter your password"
              />
              <a href="" class="text-decoration-none text-center"
                ><span>Forgot Password</span>
              </a>
              <a
                href="admin-model.html"
                class="text-decoration-none text-center"
              >
                <button class="SignIn">Sign In</button>
              </a>

              <button class="SignInGoogle">
                <img src="Assets/a login/google.png" alt="" /> Sign In With
                Google
              </button>

              <div class="text-center">
                <span class="d-inline"
                  >Don't have an account?
                  <a
                    href="register.html"
                    class="lupa d-inline text-decoration-none"
                    >Sign Up For for free</a
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-right w-50 h-100 col-lg-6 col-sm-3">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-interval="100"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img
                src="Assets/a login/image 10 (1).jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Kecerdasan Komputasional dan Optimasi (CIO)</h5>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img
                src="Assets/a login/image 10 (2).jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Fokus di bidang Pertanian dan Bioinformatics</h5>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img
                src="Assets/a login/image 10 (4).jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Telah melakukan lebih dari 100 riset</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
